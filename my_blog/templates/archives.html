{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% if error %}
            <h2 class="post-title">Cannot Found</h2>
        {% else %}
            {% for article in articles %}
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title"><a href="{% url "details" id=article.id %}">{{ article.title }}</a></h2>
                            <p class="post-meta">
                                Time:  <a class="post-author" href="#">{{ article.date_time |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="{% url "categorys" category=article.category %}">{{ article.category }}</a>
                            </p>
                    </header>
                </section>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
